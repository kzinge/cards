<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GkStore</title>
    <link rel="stylesheet" href="card.css">
    <link rel="icon" href="imagens/Gk_logo.png">
</head>
<body>
    <main class="cards">

        <section class="card" id="loja">
            <img src="imagens/sacolas-de-compras.png" alt="Loja">
            <h3>Loja</h3>
            <span>Veja nossa loja e navegue por nossas promoções!</span>
            <button>Ver loja</button>
        </section>

        <section class="card" id="contato">
            <img src="imagens/bate-papo.png" alt="Contato">
            <h3>Contato</h3>
            <span>Está com dúvida em algo? nos contate agora!</span>
            <button>Nos contate</button>
        </section>

        <section class="card" id="informacoes">
            <img src="imagens/em-formacao.png" alt="Informações">
            <h3>Informações</h3>
            <span>Veja mais Informações sobre nossa loja!</span>
            <button>Mais informações</button>
        </section>
    </main>
    
</body>
</html>
